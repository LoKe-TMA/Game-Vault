<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vault</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>🎮 Game Vault</header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showPage('home')">Home</div>
    <div class="tab" onclick="showPage('tasks')">Tasks</div>
    <div class="tab" onclick="showPage('refer')">Refer</div>
    <div class="tab" onclick="showPage('orders')">Orders</div>
  </div>

  <!-- Pages -->
  <div id="home" class="page active"></div>
  <div id="tasks" class="page"></div>
  <div id="refer" class="page"></div>
  <div id="orders" class="page"></div>

  <!-- Tasks Page -->
  <div id="tasks" class="page">
  <h2>📋 Tasks</h2>
  <p id="task-balance">Coins: 0</p>
  <div id="task-list"></div>
  </div>
  

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
