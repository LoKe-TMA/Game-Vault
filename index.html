<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Vault</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to Game Vault üéÆ</h1>
  <p id="status">Loading...</p>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    async function autoLogin() {
      if (!user) {
        document.getElementById("status").innerText = "‚ùå No Telegram user found";
        return;
      }

      try {
        const res = await fetch("https://gamevault-backend-nf5g.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegramId: user.id,
            firstName: user.first_name,
            lastName: user.last_name,
            username: user.username
          })
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("status").innerText = 
            `‚úÖ Logged in as ${data.user.username} | Coins: ${data.user.coins}`;
        } else {
          document.getElementById("status").innerText = "‚ùå Login failed";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Server error";
      }
    }

    autoLogin();
  </script>
</body>
</html>
