<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Vault</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading Game Vault...</p>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">
    <!-- Dashboard (Home Page) -->
    <div id="page-home" class="page active">
      <div class="profile">
        <img id="profile-photo" src="https://i.imgur.com/placeholder.png" alt="Profile" />
        <div>
          <p id="profile-name">Loading...</p>
          <p id="profile-id">@user</p>
          <p id="coin-balance">0 Coins</p>
        </div>
      </div>

      <!-- Banner Ads -->
      <div class="banner">
        <img id="banner-img" src="" alt="Ad Banner" />
      </div>

      <!-- Games Section -->
      <div class="games">
        <h3>Available Games</h3>
        <ul>
          <li>
            <img src="https://i.imgur.com/yourPUBGlogo.png" alt="PUBG Logo" />
            PUBG Mobile UC
          </li>
          <li>
            <img src="https://i.imgur.com/yourMLBBlogo.png" alt="MLBB Logo" />
            Mobile Legends Diamonds
          </li>
        </ul>
      </div>
    </div>

    <!-- Tasks Page -->
    <div id="page-tasks" class="page">
      <h2>Tasks</h2>
      <p>Daily Tasks & Special Tasks will appear here.</p>
    </div>

    <!-- Refer Page -->
    <div id="page-refer" class="page">
      <h2>Refer & Earn</h2>
      <p>Invite friends and earn coins.</p>
    </div>

    <!-- Orders Page -->
    <div id="page-order" class="page">
      <h2>Your Orders</h2>
      <p>Orders history will appear here.</p>
    </div>

    <!-- Navigation -->
    <nav>
      <button data-page="home">Home</button>
      <button data-page="tasks">Tasks</button>
      <button data-page="refer">Refer</button>
      <button data-page="order">Order</button>
    </nav>
  </div>

  <script src="main.js"></script>
</body>
</html>
