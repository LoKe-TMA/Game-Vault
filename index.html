<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vault</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>🎮 Game Vault</header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showPage('home')">Home</div>
    <div class="tab" onclick="showPage('tasks')">Tasks</div>
    <div class="tab" onclick="showPage('refer')">Refer</div>
    <div class="tab" onclick="showPage('orders')">Orders</div>
  </div>

  <!-- Pages -->
  <div id="home" class="page active">
  <h2>🏠 Home</h2>

  <!-- Profile Section -->
  <div id="profile" class="profile">
    <img id="profile-pic" src="assets/default.png" alt="Profile Picture">
    <h2 id="profile-name">Guest</h2>
    <p class="coins">💰 Coins: <span id="coin-balance">0</span></p>
  </div>

  <!-- Banner Ads Placeholder -->
  <div id="banner-ads" class="ads">
    <p>Ad Banner will rotate here</p>
  </div>
</div>


  <div id="tasks" class="page">
    <h2>📋 Daily Tasks</h2>
    <div id="task-list"></div>
  </div>

  <div id="refer" class="page">
    <h2>👥 Refer Friends</h2>
    <div id="refer-list"></div>
  </div>

  <div id="orders" class="page">
    <h2>📦 Orders</h2>
    <div id="order-list"></div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
