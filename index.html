<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vault</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>🎮 Game Vault</h2>
  <div id="user-info">Loading user...</div>

  <script>
    // ✅ Telegram SDK
    const tg = window.Telegram.WebApp;
    tg.expand(); // fullscreen

    // Get user data from Telegram WebApp
    const user = tg.initDataUnsafe?.user;

    if (user) {
      // Show on UI
      document.getElementById("user-info").innerHTML = `
        <p>👤 ${user.first_name} ${user.last_name || ""}</p>
        <p>🆔 ${user.id}</p>
        <p>💬 @${user.username || "N/A"}</p>
      `;

      // Send to backend for login/register
      fetch("http://localhost:5000/api/auth/telegram-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          firstName: user.first_name,
          lastName: user.last_name
        }),
      })
      .then(res => res.json())
      .then(data => {
        console.log("Login Response:", data);
        alert("✅ Login Success, Welcome " + data.user.firstName);
      })
      .catch(err => console.error(err));
    } else {
      document.getElementById("user-info").innerText = "❌ No Telegram user data";
    }
  </script>
</body>
</html>
