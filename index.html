<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vault</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>ðŸŽ® Game Vault</header>

  <div class="tabs">
    <div class="tab active" onclick="showPage('store')">Store</div>
    <div class="tab" onclick="showPage('spin')">Spin</div>
    <div class="tab" onclick="showPage('tasks')">Tasks</div>
    <div class="tab" onclick="showPage('refer')">Refer</div>
    <div class="tab" onclick="showPage('orders')">Orders</div>
  </div>

  <!-- Pages -->
  <div id="store" class="page active"></div>
  <div id="spin" class="page"></div>
  <div id="tasks" class="page"></div>
  <div id="refer" class="page"></div>
  <div id="orders" class="page"></div>

  <script src="main.js"></script>
</body>
</html>
    <p>Earned Coins: <span id="refer-coins">0</span></p>
  </div>

  <div id="orders" class="page">
    <h2>ðŸ“¦ Orders</h2>
    <p>No orders yet.</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showPage('${pageId}')"]`).classList.add('active');
    }

    async function loginUser() {
      const res = await fetch("https://gamevault-backend-nf5g.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          firstName: user.first_name,
          lastName: user.last_name,
          username: user.username,
          photoUrl: user.photo_url
        })
      });
      const data = await res.json();
      if (data.success && data.user) {
        document.getElementById("username").innerText = data.user.username || data.user.firstName;
        document.getElementById("profile-pic").src = user.photo_url || "default.png";
        document.getElementById("coin-balance").innerText = data.user.coins;
        document.getElementById("spin-balance").innerText = data.user.spins;
      }
    }

    if (user) loginUser();
  </script>
</body>
</html>
