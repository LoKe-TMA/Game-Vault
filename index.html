<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Vault</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .profile {
      margin-top: 20px;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .coins {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Vault</h1>
  <div class="profile">
    <img id="profile-pic" src="default.png" alt="Profile Picture">
    <h2 id="username">Loading...</h2>
    <div class="coins">ðŸ’° Coins: <span id="coin-balance">0</span></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;

    async function loginUser() {
      try {
        const res = await fetch("https://gamevault-backend-nf5g.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegramId: user.id,
            firstName: user.first_name,
            lastName: user.last_name,
            username: user.username,
            photoUrl: user.photo_url
          })
        });

        const data = await res.json();
        console.log("Login Response:", data);

        if (data.success && data.user) {
          document.getElementById("username").innerText =
            data.user.username || data.user.firstName || "Guest";
          document.getElementById("profile-pic").src =
            user.photo_url || "default.png";
          document.getElementById("coin-balance").innerText = data.user.coins;
        } else {
          document.getElementById("coin-balance").innerText = "0";
        }

      } catch (err) {
        console.error("Login Error:", err);
      }
    }

    if (user) {
      loginUser();
    } else {
      document.getElementById("username").innerText = "No Telegram User Found";
    }
  </script>
</body>
</html>
