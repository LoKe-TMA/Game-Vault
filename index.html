<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vault</title>
    <link rel="stylesheet" href="style.css">
  <!-- Telegram Web App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
  
</head>
<body>
    <!-- Loading Page -->
    <div id="loading">
        <div class="loader"></div>
        <p>Loading Game Vault...</p>
    </div>

    <!-- Home Page -->
    <div id="home" class="hidden">
        <div class="profile">
            <img id="profile-photo" src="default-avatar.png" alt="Avatar">
            <h3 id="profile-name"></h3>
            <p id="profile-username"></p>
            <p>Balance: <span id="coin-balance">0 Coins</span></p>
        </div>

        <!-- Banner Ads -->
        <div class="banner">
            <img id="banner-img" src="" alt="Banner Ad">
        </div>

        <!-- Games -->
        <div class="games">
            <h3>Games</h3>
            <div class="game" id="pubg-game">
                <img src="assets/pubg-logo.png" alt="PUBG">
                <p>PUBG MOBILE UC</p>
            </div>
            <div class="game" id="mlbb-game">
                <img src="assets/mlbb-logo.png" alt="MLBB">
                <p>MLBB DIAMOND</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
