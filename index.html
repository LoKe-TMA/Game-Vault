<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVault</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
  <!-- üîπ Store Section (default page) -->
  <div id="page-store">
    <h2>Store</h2>
    <p>Welcome to store page...</p>
    <button onclick="goTo('tasks')">Go to Tasks</button>
  </div>

  <!-- üîπ Tasks Section -->
  <div id="page-tasks" style="display:none;">
    <h2>Tasks</h2>
    <button id="ad">üé• Watch Ad</button>
    <button onclick="goTo('store')">Back to Store</button>
  </div>

  <script>
    // Navigation function
    function goTo(page) {
      document.querySelectorAll("body > div").forEach(div => div.style.display = "none");
      document.getElementById("page-" + page).style.display = "block";
    }

    // Ads init
    const AdController = window.Adsgram.init({ blockId: "int-14145" });

    document.getElementById("ad").addEventListener("click", () => {
      AdController.show().then(() => {
        alert("üéâ Reward!");
      }).catch(err => {
        alert("‚ùå Ad Error: " + JSON.stringify(err));
      });
    });
  </script>
</body>
</html>
