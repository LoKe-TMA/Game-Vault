<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Vault Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .balance-box {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Vault</h1>

  <!-- Balance -->
  <div class="balance-box">
    <p><b>Coins:</b> <span id="coin-balance">Loading...</span></p>
  </div>

  <!-- Store Section -->
  <h2>Store</h2>
  <button onclick="openGame('pubg')">PUBG UC</button>
  <button onclick="openGame('mlbb')">MLBB Diamonds</button>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    async function loginUser() {
      try {
        const res = await fetch("https://gamevault-backend-ghg9.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegramId: user.id,
            firstName: user.first_name,
            lastName: user.last_name,
            username: user.username
          })
        });
        const data = await res.json();
        document.getElementById("coin-balance").innerText = data.coins;
      } catch (err) {
        console.error("Login Error:", err);
      }
    }

    function openGame(game) {
      alert("Open " + game + " store here!");
      // later: fetch game price list from backend
    }

    // Auto login when page loads
    loginUser();
  </script>
</body>
</html>
