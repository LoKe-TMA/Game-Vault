<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Vault Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
    }
    .profile-info {
      text-align: left;
    }
    .balance-box {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Vault</h1>

  <!-- Profile -->
  <div class="profile">
    <img id="profile-pic" src="" alt="Profile" />
    <div class="profile-info">
      <p id="profile-name">Loading...</p>
      <p id="profile-username"></p>
    </div>
  </div>

  <!-- Balance -->
  <div class="balance-box">
    <p><b>Coins:</b> <span id="coin-balance">Loading...</span></p>
  </div>

  <!-- Store Section -->
  <h2>Store</h2>
  <button onclick="openGame('pubg')">PUBG UC</button>
  <button onclick="openGame('mlbb')">MLBB Diamonds</button>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    // Show profile info
    document.getElementById("profile-name").innerText = 
      user.first_name + (user.last_name ? " " + user.last_name : "");
    document.getElementById("profile-username").innerText = 
      user.username ? "@" + user.username : "";
    document.getElementById("profile-pic").src = user.photo_url || "https://via.placeholder.com/60";

    // Auto login
    async function loginUser() {
      try {
        const res = await fetch("https://gamevault-backend-nf5g.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegramId: user.id,
            firstName: user.first_name,
            lastName: user.last_name,
            username: user.username,
            photoUrl: user.photo_url
          })
        });
        const data = await res.json();
        document.getElementById("coin-balance").innerText = data.coins;
      } catch (err) {
        console.error("Login Error:", err);
      }
    }

    function openGame(game) {
      alert("Open " + game + " store here!");
    }

    loginUser();
  </script>
</body>
</html>
